<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"         crossorigin="anonymous">
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet" />
    <title>Document</title>

  <body>
    <header style="background-image: url('/static/images/books.jpg')">
      <div class="bg-shadow"></div>


      <div class="container py-5 text-light text-center">
          
          <div class="row login justify-content-center align-items text-light">
              <h2 class="mb-5">Witaj w aplikacji do zarządzania biblioteką</h2>
              <div class="col-8 col-lg-6 col-xxl-4">
                  <form>
                    <div class="mb-5">
                      <label for="exampleInputEmail1" class="form-label">Nazwa konta</label>
                      <input type="text" class="form-control" value="Admin">
                    </div>
                    <div class="mb-5">
                      <label for="exampleInputPassword1" class="form-label">Hasło</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Podaj hasło">
                    </div>
                    <button type="submit" class="btn btn-primary px-5 py-2">Zaloguj</button>
                  </form>
              </div>
          </div>

        <p class="mt-5">Zaloguj sie na konto administratora, dzięki któremu będziesz mógł zarządzać bazą danych biblioteki</p>
      </div>

    </header>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

  </body>
