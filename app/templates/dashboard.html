<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"         crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/cc1b9b8a5d.js" crossorigin="anonymous"></script>
    <link href="{{ url_for('static', path='/style.css') }}" rel="stylesheet" />
    <title>Strona głowna</title>
  </head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Zarządzanie biblioteką</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Panel główny</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Informacje o bibliotece
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="/dashboard/book_list">Baza książek</a></li>
              <li><a class="dropdown-item" href="#">Baza czytelników</a></li>
              <li><a class="dropdown-item" href="#">Baza wypożyczeń </a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="info-boxes py-5">

    <div class="container text-center">

      <h2>Panel główny</h2>
      <h3>Informacje o bazie danych</h3>

      <div class="row py-5">

        <div class="col m-4 information-box border p-4">

          <h4 class="mb-3">Liczba książek w bazie</h3>
          <i class="fa-solid fa-book mb-4"></i>
          <p>Ilość: <span>22</span></p>

          <a href="/dashboard/new_book" class="btn btn-outline-secondary px-3 py-2">Dodaj książkę <i class="ms-1 fa-solid fa-plus"></i></a>
        </div>

        <div class="col m-4 information-box border p-4">

          <h4 class="mb-3">Liczba czytelników w bazie</h3>
            <i class="fa-solid fa-people-group mb-4"></i>
          <p>Ilość: <span>12</span></p>

          <button type="button" class="btn btn-outline-secondary px-3 py-2">Dodaj czytelnika <i class="ms-1 fa-solid fa-plus"></i></button>
        </div>

        <div class="col m-4 information-box border p-4">

          <h4 class="mb-3">Liczba wypożyczeń</h3>
            <i class="fa-solid fa-hand-holding mb-4"></i>
          <p>Ilość: <span>99</span></p>

          <button type="button" class="btn btn-outline-secondary px-3 py-2">Utwórz raport wypożyczenia <i class="ms-1 fa-solid fa-plus"></i></button>
        </div>

      </div>

      

  </section>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
