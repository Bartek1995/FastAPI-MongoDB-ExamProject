{% extends "main_template.html" %}
{% block title %} - Edycja książki{% endblock %}

{% block content %}

  <section class="new-book py-5">
    
    {% if new_reader_confirmation %}
    <div class="alert alert-success text-center" role="alert">
      <div class="row justify-content-end">
        <div class="col-4 d-flex justify-content-center">
          <p class="m-0">{{new_reader_confirmation}}</p>
        </div>
        <div class="col-4 d-flex justify-content-end">
          <button type="button" class="btn-close ms-auto" aria-label="Close"></button>
        </div>
      </div>
    </div>
    {% endif %}


    {% if new_book_error %}
    <div class="alert alert-danger text-center" role="alert">
      <p class="m-0">{{new_book_error}}</p>
    </div>
    {% endif %}
    
    <div class="container d-flex flex-column align-items-center text-center">
      <h2 class="mb-4">Utwórz konto dla czytelnika</h2>
        <form method="post">

            <div class="form-group mb-4">
              <label for="formGroupExampleInput2">Imie czytelnika</label>
              <input type="text" class="form-control" id="formGroupExampleInput3" name="reader_first_name" required/>
            </div>

            <div class="form-group mb-4">
              <label for="formGroupExampleInput2">Nazwisko czytelnika</label>
              <input type="text" class="form-control" id="formGroupExampleInput4" name="reader_second_name" required/>
            </div>

            <div class="form-group">
              <label for="formGroupExampleInput2">Data urodzenia</label>
              <input type="date" class="form-control" id="formGroupExampleInput4" name="born_date" required/>
            </div>
            <button type="submit" class="btn btn-success my-5 py-2 px-4">Dodaj czytelnika</button>
            <a href="/dashboard" class="btn btn-danger my-5 py-2 px-4">Powrót</a>
          </form>
          </div>
      </div>

    </div>
  </section>


  {% endblock %}
